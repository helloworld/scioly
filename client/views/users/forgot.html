  <div class="container">
    <div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Uh Oh.</h3>
        </div>
          <div class="panel-body">

            <div class="panel-body">
            <div class="messages">
            {{#each forgotMessages}}

              <div class="alert alert-info message message-{{type}}" >{{message}}</div>
            {{/each}}
            </div>

            <form accept-charset="UTF-8" role="form">
                    <fieldset>
              <p>Forgot your password? </p>
              <p>No worries. Enter your email:</p>
              <div class="form-group">
                <input class="form-control controls" placeholder="Email" name="email" type="text" id="email" value="">
              </div>
              
              <input class="button btn btn-lg btn-success btn-block" type="submit" value="Send Email">
              
            </fieldset>
              </form>
          </div>

    </div>
