<template name="header">
  

  <nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">TJSO</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="{{pathFor 'about'}}">About</a></li>
        <li><a href="{{pathFor 'team'}}">Team</a></li>
        {{#if isLoggedIn}}
            <li><a href="{{pathFor 'items'}}">Items</a></li>
        {{else}}
            <p class="navbar-text">Sign in to view all content!</p>
        {{/if}}




      </ul>

      <ul class="nav navbar-nav navbar-right">
        {{#if isLoggedIn}}
          <p class="navbar-text">Signed in as {{currentUser.username}}</p>

          <li><a href="/" class="log-out">Log Out</a></li>
        {{else}} 
          <li><a href="{{pathFor 'signup'}}">Sign Up</a></li>
          <li><a href="{{pathFor 'login'}}">Log In</a></li>   
        {{/if}}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


</template>
